<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quote App</title>
  </head>
  <body>
    <div class="container">
      <h1>Quote of the Day</h1>
      <p>Press the button below to recieve a random quote!</p>
      <button id="new-quote" onclick="displayRandomQuote()">New Quote</button>
      <div id="quote-container" style="display: none">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
